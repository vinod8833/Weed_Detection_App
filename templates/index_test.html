<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Video Streaming</title>
</head>
<body>

    <h2>Real-time Video Streaming with Rectangle</h2>

    <video id="videoElement" width="640" height="480" autoplay style="di"></video>
    <br>
    <button id="startStreamBtn">Start Video Stream</button>

    <div>
        <h3>Processed Frame (from Flask)</h3>
        <img id="processedImage" width="640" height="480" />
    </div>

    <script>
        const video = document.getElementById('videoElement');

        // Request the webcam and start video streaming
        document.getElementById('startStreamBtn').addEventListener('click', function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;

                    // Capture frames and send them to the server
                    setInterval(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 640;
                        canvas.height = 480;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        canvas.toBlob(blob => {
                            const reader = new FileReader();
                            reader.onloadend = () => {
                                // Send the video frame to the Flask server
                                fetch('/process_frame', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ frame: reader.result.split(',')[1] }) // Send base64 data
                                })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.processed_frame) {
                                        const img = document.getElementById('processedImage');
                                        img.src = 'data:image/jpeg;base64,' + data.processed_frame;
                                    } else {
                                        console.error(data.error);
                                    }
                                })
                                .catch(err => console.error('Error sending frame:', err));
                            };
                            reader.readAsDataURL(blob);
                        }, 'image/jpeg');
                    }, 100); // Capture and send frames every 100 ms
                })
                .catch(err => {
                    console.error("Error accessing the camera: " + err);
                });
        });
    </script>

</body>
</html>
